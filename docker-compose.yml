version: '3.8'


services:
  app:
    container_name: samurai-app
    image: dleclercpro/samurai-app:latest
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - redis
      - mongo
    environment:
      NODE_ENV: production

  nginx:
    container_name: samurai-nginx
    image: dleclercpro/samurai-nginx:latest
    restart: always
    ports:
      - 443:443 # HTTPS
      - 80:80   # HTTP
    volumes:
      - ./Apps/ReverseProxy/conf/nginx.init.conf:/usr/share/nginx/nginx.init.conf:ro # Dummy initial config
      - ./Apps/ReverseProxy/conf/nginx.conf:/usr/share/nginx/nginx.conf:ro           # Template for final config
      - letsencrypt:/etc/letsencrypt                                                 # Keep SSL certificates
    depends_on:
      - app
    env_file:
      - .env.production

  redis:
    container_name: samurai-redis
    image: redis:6.2
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis:/data

  mongo:
    container_name: samurai-mongo
    image: mongo:4.4.4
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./Apps/DatabaseApp/init.js:/docker-entrypoint-initdb.d/init.js:ro # Database initialization script
      - mongo:/data/db
    env_file:
      - .env.production


volumes:
  redis:
  mongo:
  letsencrypt: