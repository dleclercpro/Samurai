# Dummy NGINX configuration to use until real SSL certificates
# have been generated

# HTTP
server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name _;

  # Redirect all HTTP traffic to HTTPS endpoint
  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl;
  listen [::]:443 ssl;

  ssl_certificate /etc/dummy-certs/fullchain.pem;
  ssl_certificate_key /etc/dummy-certs/privkey.pem;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
  }
}